# Set theme
theme: alembic-jekyll-theme

# File excludes
exclude:
- README.md
- Gemfile
- Gemfile.lock

# Set plugins
plugins:
- jekyll-sitemap
- jekyll-mentions
- jekyll-paginate
- jekyll-seo-tag
- jekyll-redirect-from
- jekyll-default-layout
- jekyll-feed
- jemoji
- jekyll-responsive-image

# Site settings
url: 'https://www.nonbinaryleeds.org.uk'
baseurl: ''
title: 'Non-Binary Leeds'
description: 'A peer-led support and social group for non-binary people in Leeds'
permalink: pretty
logo: "/assets/nbl.svg"
avatarurl: "/assets/logos/logo@32px.png"

# Pagination
paginate: 5
paginate_path: blog/page:num

# Header nav
navigation_header:
- title: Home
  url: /
- title: Support
  url: /support/
- title: Social
  url: /social/
- title: Training & Resources
  url: /resources/

# Collections
collections:
  posts:
    title: Posts
    output: true
    description: "The Non-Binary Leeds Blog"
    feature_image: "https://picsum.photos/2560/600?image=866"

favicons: # Favicons are also used in the manifest file. Syntax is 'size: path'
  16: '/assets/logos/logo@16px.png'
  32: '/assets/logos/logo@32px.png'
  96: '/assets/logos/logo@96px.png'
  120: '/assets/logos/logo@120px.png'
  144: '/assets/logos/logo@144px.png'
  180: '/assets/logos/logo@180px.png'
  512: '/assets/logos/logo@512px.png'
  1024: '/assets/logos/logo@1024px.png'
manifest:
  theme_color: '#662483'
  short_name: 'NB Leeds'
responsive_image:
  template: _includes/responsive-image.html
  sizes:
    - width: 400
    - width: 744
